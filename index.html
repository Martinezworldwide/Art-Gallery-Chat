<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Chat</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #1e3a5f;
            color: #d0e1f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #d0e1f9;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #0f1e3a;
            text-align: center;
        }
        p {
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #b0c7e1;
        }
        .partners-description {
            font-size: 20px;
            margin-bottom: 20px;
            color: #a0b9d9;
            text-align: center;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        .button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #254877;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            box-shadow: 2px 2px 5px #111;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #203b65;
            transform: scale(1.05);
        }
        .nav-button {
            padding: 15px 25px;
            background-color: #112b44;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 3px 3px 6px #222;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }
        .nav-button:hover {
            background-color: #0e243b;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <h1>Art Gallery Chat</h1>
    <p>Welcome to Art Gallery Chat, your one-stop platform for art resources, photography gear, and creative inspiration!</p>

    <p class="partners-description">Check out some of our partners:</p>

    <!-- Button Grid for Partner Links -->
    <div class="button-grid">
        <a href="https://keh.com" class="button">KEH</a>
        <a href="https://www.kodak.com" class="button">Kodak</a>
        <a href="https://www.photobook.com" class="button">Photobook</a>
        <a href="https://reolink.com" class="button">Reolink</a>
        <a href="https://www.albelli.nl" class="button">Albelli NL</a>
        <a href="https://www.olympus.com" class="button">Olympus</a>
        <a href="https://www.canvasdiscount.com" class="button">Canvas Discount</a>
    </div>

    <!-- Navigation Button to Forums Page -->
    <a href="forums.html" class="nav-button">Go to Forums</a>
</body>
</html>
